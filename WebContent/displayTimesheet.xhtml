<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>displayTimesheet</title>
</h:head>
<h:body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
            displayTimesheet
         </ui:define>

		<ui:define name="heading">
			<ui:include src="/sections/header.xhtml" />
		</ui:define>

		<ui:define name="sidebarLeft">
			<ui:include src="/sections/timesheet/sidebarLeft.xhtml" />
		</ui:define>

		<ui:define name="content">
			<h:panelGrid columns="8">
		
		#{msgs.empNum}: <h:outputText
					value="#{sheetControl.currentTimesheet.employee.empNumber}" />
		#{msgs.weekNum}:<h:outputText value="#{sheetControl.weekNum}" />
		#{msgs.weekEnd}:<h:outputText
					value="#{sheetControl.currentTimesheet.weekEnding}" />
			</h:panelGrid>
		
		#{msgs.empName}:<h:outputText
				value="#{sheetControl.currentTimesheet.employee.name}" />
			<h:form>
				<h:dataTable value="#{sheetControl.currentTimesheet.details}"
					var="row" id="table" border="1" styleClass="pure-table">
					<h:column>
						<f:facet name="header">
            		#{msgs.formProject}
            	</f:facet>

						<h:outputText value="#{row.projectID}" size="10" />


						<f:facet name="footer">

							<h:commandButton action="#{sheetControl.addRow}"
								value="#{msgs.newRow}" />
						</f:facet>
					</h:column>
					<h:column>
						<f:facet name="header">
            		#{msgs.formWP}
            	</f:facet>
						<h:outputText value="#{row.workPackage}" size="10" />
					</h:column>
					<h:column>
						<f:facet name="header">
            		#{msgs.formTotal}
            	</f:facet>
						<h:outputText value="#{row.sum}" size="10" />
					</h:column>
					<h:column>
						<f:facet name="header">
            		#{msgs.sat}
            	</f:facet>
						<h:outputText value="#{row.hoursForWeek[0]}" />

					</h:column>
					<h:column>
						<f:facet name="header">
            		#{msgs.sun}
            	</f:facet>
						<h:outputText value="#{row.hoursForWeek[1]}" />

					</h:column>
					<h:column>
						<f:facet name="header">
            		#{msgs.mon}
            	</f:facet>
						<h:outputText value="#{row.hoursForWeek[2]}" />

					</h:column>
					<h:column>
						<f:facet name="header">
            		#{msgs.tue}
            	</f:facet>
						<h:outputText value="#{row.hoursForWeek[3]}" />

					</h:column>
					<h:column>
						<f:facet name="header">
            		#{msgs.wed}
            	</f:facet>
						<h:outputText value="#{row.hoursForWeek[4]}" />

					</h:column>
					<h:column>
						<f:facet name="header">
            		#{msgs.thu}
            	</f:facet>
						<h:outputText value="#{row.hoursForWeek[5]}" />

					</h:column>
					<h:column>
						<f:facet name="header">
            		#{msgs.fri}
            	</f:facet>
						<h:outputText value="#{row.hoursForWeek[6]}" />

					</h:column>
					<h:column>
						<f:facet name="header">
            		#{msgs.formNotes}
            	</f:facet>
						<h:outputText value="#{row.notes}" size="12" />
					</h:column>
					<h:column>
						<f:facet name="header">
            		
            	</f:facet>
						<h:commandLink value="#{msgs.edit}" action="#{sheetControl.editTimesheet}" />
					</h:column>
					<h:column>
						<f:facet name="header">
            		
            	</f:facet>
						<h:commandLink value="#{msgs.del}" action="#{sheetControl.delRow(row)}" />
					</h:column>

				</h:dataTable>
			</h:form>


		</ui:define>

		<ui:define name="footer">
			<ui:include src="/sections/footer.xhtml" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
