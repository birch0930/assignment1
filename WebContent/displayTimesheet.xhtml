<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>displayTimesheet</title>
</h:head>
<h:body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
            displayTimesheet
         </ui:define>

		<ui:define name="heading">
			<ui:include src="/sections/login/header.xhtml" />
		</ui:define>

		<ui:define name="sidebarLeft">
			<ui:include src="/sections/login/sidebarLeft.xhtml" />
		</ui:define>

		<ui:define name="content">


		</ui:define>
				<h:form>
				<h:dataTable value="#{customer.clist}" var="c" id="table" border="1">
					<h:column>
						<f:facet name="header">
            		#{msgs.firstName}
            	</f:facet>
            		#{c.firstName}
            </h:column>
					<h:column>
						<f:facet name="header">
            		#{msgs.lastName}
            	</f:facet>
            		#{c.lastName}
            </h:column>
					<h:column>
						<h:commandLink action="#{customer.findCustomer(c)}" value="edit" />
					</h:column>
				</h:dataTable>
			</h:form>
		<ui:define name="footer">
			<ui:include src="/sections/login/footer.xhtml" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
