<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>superShowUser</title>
</h:head>
<h:body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
            superShowUser
         </ui:define>

		<ui:define name="heading">
			<ui:include src="/sections/header.xhtml" />
		</ui:define>

		<ui:define name="sidebarLeft">
			<ui:include src="/sections/login/sidebarLeft.xhtml" />
		</ui:define>

		<ui:define name="content">
					<h:form>
				<h:dataTable value="#{employeeManage.employeeList}" var="emp"
					id="table">
					<h:column>
						<f:facet name="header">
            		#{msgs.empNum}
            	</f:facet>
            		#{emp.empNumber}
            </h:column>
					<h:column>
						<f:facet name="header">
            		#{msgs.empName}
            	</f:facet>
            		#{emp.name}
            </h:column>
            <h:column>
						<f:facet name="header">
            		#{msgs.userName}
            	</f:facet>
            		#{emp.userName}
            </h:column>
             <h:column>
				<f:facet name="header">
            		#{msgs.empAuthority}
            	</f:facet>
            		#{emp.type}
            </h:column>
					<h:column>
						<h:commandButton action="#{employeeManage.getEmployees}" value="edit" />
					</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>

		<ui:define name="footer">
			<ui:include src="/sections/footer.xhtml" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
