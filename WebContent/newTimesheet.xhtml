<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:corejsf="http://corejsf.com/facelets">

<h:head>
	<title>enterTimesheet</title>
</h:head>
<h:body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
            enterTimesheet
         </ui:define>

		<ui:define name="heading">
			<ui:include src="/sections/header.xhtml" />
		</ui:define>

		<ui:define name="sidebarLeft">
			<ui:include src="/sections/timesheet/sidebarLeft.xhtml" />
		</ui:define>

		<ui:define name="content">
		<h:form>
			<h:panelGrid columns="8">
		
		#{msgs.empNum}: <h:outputText
					value="#{sheetControl.currentTimesheet.employee.empNumber}" />
		#{msgs.weekNum}:<h:inputText value="#{sheetControl.currentTimesheet.weekNumber}" />
		#{msgs.weekEnd}:<h:inputText
					value="#{sheetControl.currentTimesheet.endWeek}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:inputText>
			</h:panelGrid>
		
		#{msgs.empName}:<h:outputText
				value="#{sheetControl.currentTimesheet.employee.name}" />
			
				<h:dataTable value="#{sheetControl.currentTimesheet.details}"
					var="row" id="table" border="1">
					<h:column>
						<f:facet name="header">
            		#{msgs.formProject}
            	</f:facet>

						<h:inputText value="#{row.projectID}" size="10">
							<f:convertNumber />
						</h:inputText>
						<f:facet name="footer">

							<h:commandButton action="#{sheetControl.addRow}"
								value="#{msgs.newRow}" />
						</f:facet>
					</h:column>
					<h:column>
						<f:facet name="header">
            		#{msgs.formWP}
            	</f:facet>
						<h:inputText value="#{row.workPackage}" size="10" />
					</h:column>
					<h:column>
						<f:facet name="header">
            		#{msgs.formTotal}
            	</f:facet>

					</h:column>
					<h:column>
						<f:facet name="header">
            		#{msgs.sat}
            	</f:facet>
						<h:inputText value="#{row.hoursForWeek[0]}" size="2"
							converter="javax.faces.BigDecimal" />

					</h:column>
					<h:column>
						<f:facet name="header">
            		#{msgs.sun}
            	</f:facet>

						<h:inputText value="#{row.hoursForWeek[1]}" size="2"
							converter="javax.faces.BigDecimal" />
					</h:column>
					<h:column>
						<f:facet name="header">
            		#{msgs.mon}
            	</f:facet>
						<h:inputText value="#{row.hoursForWeek[2]}" size="2"
							converter="javax.faces.BigDecimal" />

					</h:column>
					<h:column>
						<f:facet name="header">
            		#{msgs.tue}
            	</f:facet>
						<h:inputText value="#{row.hoursForWeek[3]}" size="2"
							converter="javax.faces.BigDecimal" />

					</h:column>
					<h:column>
						<f:facet name="header">
            		#{msgs.wed}
            	</f:facet>
						<h:inputText value="#{row.hoursForWeek[4]}" size="2"
							converter="javax.faces.BigDecimal" />

					</h:column>
					<h:column>
						<f:facet name="header">
            		#{msgs.thu}
            	</f:facet>
						<h:inputText value="#{row.hoursForWeek[5]}" size="2"
							converter="javax.faces.BigDecimal" />

					</h:column>
					<h:column>
						<f:facet name="header">
            		#{msgs.fri}
            	</f:facet>
						<h:inputText value="#{row.hoursForWeek[6]}" size="2"
							converter="javax.faces.BigDecimal" />

					</h:column>
					<h:column>
						<f:facet name="header">
            		#{msgs.formNotes}
            	</f:facet>
						<h:inputText value="#{row.notes}" size="12" />
					</h:column>



				</h:dataTable>
				<h:commandButton value="#{msgs.save}"
					action="#{sheetControl.saveTimesheet}" />
			</h:form>

		</ui:define>

		<ui:define name="footer">
			<ui:include src="/sections/footer.xhtml" />
		</ui:define>
	</ui:composition>
	

</h:body>
</html>
